<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

      #root {
        width: 100vw;
        height: 100vh;

    </style>
  </head>
  <body>
    <div id="root">
      <div>
        <input type="text" id="coordinateX" placeholder="x값" />
        <input type="text" id="coordinateY" placeholder="Y값" />
        <input type="button" id="xyCheck" title="클릭값" value="클릭" />
      </div>
    </div>
    <script>
      let img = document.getElementsByTagName('img');
      const root = document.getElementById('root');
      const xybtn = document.getElementById('xyCheck');

      // console.log(xText);
      // console.log(yText);

      xybtn.addEventListener('click', (event) => {
        let xText = document.getElementById('coordinateX');
        let yText = document.getElementById('coordinateY');
        console.log(event);
        // let xTextValue = xText.value;
        // let yTextValue = yText.value;
        // let xE = event.x;
        // let yE = event.y;
        xText = event.x;
        yText = event.y;

        let airplanes = document.createElement('img');
        airplanes.src = 'airplane.png';
        airplanes.style.cssText = 'width: 5vw; height: 5vw; position: absolute;';
        airplanes.style.top = yText + 'px';
        airplanes.style.left = xText + 'px';
        root.appendChild(airplanes);

        // let x = xText(event.offsetX);
        // let y = yText(event.offsetY);

        // root.innerText = 'x 좌표:' + x + 'y 좌표:' + y;
        console.log(img);
      });
    </script>
